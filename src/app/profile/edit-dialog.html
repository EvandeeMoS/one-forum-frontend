<h2 mat-dialog-title>Edite suas informações</h2>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Nome Completo</mat-label>
        <input matInput type="text" required>
    </mat-form-field><br>
    
    <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input matInput type="email" required>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button matButton>Cancelar</button>
    <button matButton="filled">Enviar</button>
</mat-dialog-actions>
